<div class="bg-primary" >
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <div class="text-center">
                                        <img  src="assets/imagens/logo-dt.png" alt="" class="d-inline-block align-text-top" style="margin-top: 10px; margin-bottom: 10px;">
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="alert alert-success" *ngIf="mensagemSucesso">
                                        {{ mensagemSucesso }}
                                    </div>
  
                                    <div class="alert alert-danger" *ngFor="let erro of errors">
                                    {{ erro }}
                                    </div>

                                    <!-- Mensagem de Aten√ß√£o -->
                                    <div class="alert alert-warning">
                                        Por usarmos uma hospedagem gratuita, o logar/cadastrar demora alguns segundos/minutos.
                                        Agrade√ßemos a compreens√£o.üíô
                                    </div>
                                    
  
                                    <form #loginForm="ngForm" (submit)="onSubmit();">
                                        <div class="form-group">
                                            <label class="small mb-1">Login</label>
                                            <input type="text" name="username"
                                                [(ngModel)]="username" autocomplete="off"
                                                class="form-control py-4"
                                                placeholder="Digite seu login" />
                                        </div>
  
                                        <div class="form-group">
                                            <label class="small mb-1">Senha</label>
                                            <input type="password" name="password"
                                                [(ngModel)]="password"
                                                class="form-control py-4"
                                                placeholder="Digite sua senha" />
                                        </div>

                                        <div class="form-group" *ngIf="cadastrando">
                                            <label class="small mb-1">E-mail</label>
                                            <input type="email" name="email"
                                                [(ngModel)]="email"
                                                class="form-control py-4"
                                                placeholder="Digite seu e-mail" />
                                        </div>

                                        <div class="form-group" *ngIf="cadastrando">
                                            <label class="small mb-1">Nome da Empresa</label>
                                            <input type="nomeDaEmpresa" name="nomeDaEmpresa"
                                                [(ngModel)]="nomeDaEmpresa"
                                                class="form-control py-4"
                                                placeholder="Digite o nome de sua empresa" />
                                        </div>

                                        <div class="form-group" *ngIf="cadastrando">
                                            <label class="small mb-1">Setor de Atua√ß√£o</label>
                                            <input type="setorDaEmpresa" name="setorDaEmpresa"
                                                [(ngModel)]="setorDaEmpresa"
                                                class="form-control py-4"
                                                placeholder="Digite o setor de atua√ß√£o de sua empresa" />
                                        </div>
  
                                        <div class="form-group d-flex justify-content-center align-items-center mt-4 mb-0">
                                            <button type="submit" class="btn btn-primary btn-lg" *ngIf="!cadastrando">
                                              Entrar
                                            </button>
                                          
                                            <div *ngIf="cadastrando" class="d-flex">

                                              <button type="button" (click)="cancelaCadastro()" class="btn btn-primary mr-2">
                                                Voltar
                                              </button>

                                              <button type="button" class="btn btn-success mr-2" (click)="cadastrar()">
                                                Cadastrar
                                              </button>

                                            </div>
                                          </div>
                                          
                                    </form>
                                </div>
  
                                <div class="card-footer text-center">
                                    <div class="small">
                                        <a href="#" (click)="preparaCadastrar($event)" >
                                            N√£o possui Usu√°rio? Cadastre-se!
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
  </div>
